name: 'Update schedule'

on:
  schedule:
    - cron: '30 4 * * *'
  workflow_dispatch:
    branches:
      - master
  push:
    branches:
      - master
jobs:
  push:
    runs-on: ${{ matrix.operating-system }}
    timeout-minutes: 240
    strategy:
      matrix:
        operating-system: [ 'ubuntu-latest' ]
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Run with setup-python 3.13
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
          update-environment: true
          cache: 'pipenv' # æ­¤è®¾ç½®å¯¹Pipenvçš„æ”¯æŒå¯èƒ½æœ‰é™ï¼Œå»ºè®®ä½¿ç”¨ä¸‹é¢çš„ä¸“ç”¨ç¼“å­˜æ­¥éª¤

      - name: Install pipenv
        run: pip3 install --user pipenv

      # ğŸ”¥ æ–°å¢çš„æ ¸å¿ƒæ­¥éª¤ï¼šç¼“å­˜Pipenvè™šæ‹Ÿç¯å¢ƒ
      - name: Cache Pipenv virtualenv
        uses: actions/cache@v3
        id: cache-pipenv
        with:
          path: ~/.local/share/virtualenvs # Pipenvé»˜è®¤åœ¨æ­¤åˆ›å»ºè™šæ‹Ÿç¯å¢ƒ
          key: ${{ runner.os }}-pipenv-${{ hashFiles('**/Pipfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pipenv-

      # ä»…åœ¨ç¼“å­˜æœªå‘½ä¸­æ—¶å®‰è£…ä¾èµ–
      - name: Install dependencies
        if: steps.cache-pipenv.outputs.cache-hit != 'true'
        run: |
          pipenv --python 3.13
          pipenv install --deploy
      - name: Install lxml library
        run: pipenv run pip install lxml
      - name: Update EPG
        run: pipenv run epg
      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          if [[ -f "output/epg.xml" ]]; then
            git add -f "output/epg.xml"
          fi
          if [[ -f "output/epg.gz" ]]; then
            git add -f "output/epg.gz"
          fi
          if ! git diff --staged --quiet; then
            git reset --soft $(git rev-list --max-parents=0 HEAD)
            git commit --amend -m "Github Action Auto Updated"
            git push --force
          fi
      
      - name: Mirror the Github organization repos to Gitee.
        continue-on-error: true  # å³ä½¿æ­¤æ­¥éª¤å¤±è´¥ï¼Œå·¥ä½œæµä¹Ÿä¼šç»§ç»­
        uses: Yikun/hub-mirror-action@master
        with:
          src: 'github/jormmyant'    			
          dst: 'gitee/jormmyant'   
          dst_key: ${{ secrets.GITEE_PRIVATE_KEY }}  
          dst_token:  ${{ secrets.GITEE_TOKEN }}  
          force_update: true
          static_list: "myEPG"
          account_type: org   		
          debug: true
          timeout: 30  # å°†è¶…æ—¶æ—¶é—´è®¾ç½®ä¸º30ç§’
          api_timeout: 30  # å¢åŠ APIè°ƒç”¨çš„è¶…æ—¶æ—¶é—´ï¼ˆç§’ï¼‰
